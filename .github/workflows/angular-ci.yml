name: ğŸš€ Angular Pipeline

on:
  push:
    branches:
      - 'master'
      - 'develop'

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v2
      - name: ğŸš¦ Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: â¬ Install dependencies
        run: npm ci
      - name: ğŸ§ª Run tests
        run: npm run test:ci
      - name: ğŸ“‚ Archive code coverage result
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_coverage
          path: coverage
  build:
    name: ğŸ›  Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v2
      - name: ğŸš¦ Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: â¬ Install dependencies
        run: npm ci
      - name: ğŸ›  Run build
        run: npm run build
      - name: ğŸ“‚ Archive build
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: dist
  sonarcloud:
    name: â˜ SonarCloud
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    needs: [test, build, sonarcloud]
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@master
      - name: â¬ Download build
        uses: actions/download-artifact@v1
        with:
          name: deploy_dist
      - name: Deploy
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-west-1'   # optional: defaults to us-east-1
          SOURCE_DIR: 'final_deploy_build'      # optional: defaults to entire repository

