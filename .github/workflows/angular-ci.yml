name: 🚀 Angular Pipeline

on:
  push:
    branches:
      - 'master'
      - 'develop'

jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v2
      - name: 🚦 Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: ⏬ Install dependencies
        run: npm ci
      - name: 🧪 Run tests
        run: npm run test:ci
      - name: 📂 Archive code coverage result
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_coverage
          path: coverage
  build:
    name: 🛠 Build
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v2
      - name: 🚦 Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: ⏬ Install dependencies
        run: npm ci
      - name: 🛠 Run build
        run: npm run build
      - name: 📂 Archive build
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: dist
  deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v1
      - name: ⏬ Download build
        uses: actions/download-artifact@v1
        with:
          name: deploy_dist
