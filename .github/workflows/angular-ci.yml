name: ğŸš€ Angular Pipeline

on:
  push:
    branches:
      - 'main'
      - 'develop'

jobs:
  test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v2
      - name: Use Node 12.x ğŸš¦
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies â¬
        run: npm ci
      - name: Run tests ğŸ§ª
        run: npm run test:ci
      - name: Archive code coverage result ğŸ“‚
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_coverage
          path: coverage
  build:
    name: Build ğŸ› 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v2
      - name: Use Node 12.x ğŸš¦
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies â¬
        run: npm ci
      - name: Run build ğŸ› 
        run: npm run build
      - name: Archive build ğŸ“‚
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: dist
  sonarcloud:
    name: SonarCloud â˜
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  deploy:
    name: Deploy ğŸ‰
    runs-on: ubuntu-latest
    needs: [test, build, sonarcloud]
    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@master
      - name: Download build â¬
        uses: actions/download-artifact@v1
        with:
          name: deploy_dist
      - name: Deploy ğŸ‰
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'sa-east-1'
          SOURCE_DIR: 'deploy_dist/itau-app-abreconta'

